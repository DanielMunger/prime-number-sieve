<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Sieve of Eratosthenes</title>
  </head>
  <body>
    <div class="container">
      <h1>Sieve of Eratosthenes</h1>
      <form>
        <div class="form-group">
          <label for="limit">Enter a number. The sieve will show you all prime numbers less than the number you entered.</label>
          <input id="limit" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Give me primes!</button>
      </form>
      <p id="output"></p>
    </div>
  </body>
</html>
